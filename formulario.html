<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
    <script src="seu-arquivo-javascript.js"></script>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <br>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>   

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnoligia1" nome="Tecnologia1" value="HTML">
                <label for="tecnoligia1">HTML</label>
                <input type="checkbox" id="tecnoligia2" nome="Tecnologia2" value="CSS">
                <label for="tecnoligia2">CSS</label>
                <input type="checkbox" id="tecnoligia3" nome="Tecnologia3" value="Javacript">
                <label for="tecnoligia3">Javacript</label>
                <input type="checkbox" id="tecnoligia4" nome="Tecnologia4" value="PHP">
                <label for="tecnoligia4">PHP</label>
                <input type="checkbox" id="tecnoligia5" nome="tecnoligia5" value="C#">
                <label for="tecnoligia5">C#</label>
                <input type="checkbox" id="tecnoligia6" nome="tecnoligia6" value="Python">
                <label for="tecnoligia6">Python</label>
                <input type="checkbox" id="tecnoligia7" nome="tecnoligia7" value="Java">
                <label for="tecnoligia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua expetiência</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>  
    </form>

</body>
</html>
